<div class="container">
  <div class="row">
    <div class="col s8 offset-s2 teal-text">
      <h4>{{name}}</h4>
    </div>
  </div>

  
  <div class="row">
    <form class="col s12" [formGroup]="loginform">
      <div  class= "row">
        <div class="input-field col s8 offset-s2" >
          <input id="email" type="email"  formControlName="email" #email required>
          <label for="email">Email</label>
          <div *ngIf="loginform.get('email').hasError('email') && loginform.get('email').touched">Invalid email format.</div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="password" formControlName="password" #pass required class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="cpassword" type="password" formControlName="cpassword" #cpass required class="validate">
          <label for="cpassword">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <button  id="loginbtn" [disabled]="loginform.invalid" (click)="submit(email.value,pass.value,cpass.value)"(click)="email.value=''"(click)="pass.value=''" (click)="cpass.value=''"class=" btn waves-effect waves-light" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <!-- <div [hidden]="!email.errors?.invalid">
              There is no user or password matching this data.
          </div> -->
        </div>
      </div>
    </form>
  </div>
</div>
